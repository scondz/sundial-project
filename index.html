<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printable Sundial</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .page {
      width: 8.5in;
      height: 11in;
      padding: 1in;
      box-sizing: border-box;
      position: relative;
    }

    .sundial-face {
      position: relative;
      width: 6in;
      height: 6in;
      border: 2px solid #000;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: 1in;
    }

    .hour-line {
      position: absolute;
      width: 2px;
      height: 3in;
      background: #000;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
    }

    .label {
      position: absolute;
      text-align: center;
      width: 40px;
      left: calc(50% - 20px);
      transform-origin: center center;
      font-size: 12px;
      font-weight: bold;
    }

    .instructions {
      font-size: 14px;
      margin-top: 1in;
      text-align: center;
      line-height: 1.4;
    }

    .gnomon {
      margin-top: 1in;
      text-align: center;
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="sundial-face" id="sundial">
      <!-- Hour lines + labels -->
    </div>

    <div class="instructions">
      <p>üìç Place this sundial facing true North.<br>
      üïí The triangle gnomon should be folded upright at the center (12:00 line).<br>
      ‚úÇÔ∏è Cut along the circle edge and cut out the triangle gnomon below.</p>
    </div>

    <div class="gnomon">
      <svg width="200" height="100">
        <polygon points="100,0 130,80 70,80" stroke="black" stroke-width="2" fill="none"/>
        <text x="100" y="95" font-size="12" text-anchor="middle">Fold this triangle upright as your gnomon</text>
      </svg>
    </div>
  </div>

  <script>
    const sundial = document.getElementById("sundial");

    for (let i = 6; i <= 18; i++) {
      const angle = (i - 12) * 15;
      const line = document.createElement("div");
      line.className = "hour-line";
      line.style.transform = `translateX(-50%) rotate(${angle}deg)`;
      sundial.appendChild(line);

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `${i > 12 ? i - 12 : i} ${i < 12 ? "AM" : "PM"}`;
      label.style.top = "5px";
      label.style.transform = `translateY(-10px) rotate(${angle}deg) translateY(-3in) rotate(${-angle}deg)`;
      sundial.appendChild(label);
    }
  </script>
</body>
</html>
